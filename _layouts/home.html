---
layout: default
---
<section class="home">
  <h1 class="site-title">{{ site.title }}</h1>
  <div class="page-content">
    {{ content }}
  </div>
  <h2 class="posts-heading">Posts</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endfor %}
  </ul>
</section>
