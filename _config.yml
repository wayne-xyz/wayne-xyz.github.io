# Site settings
title: Rongwei's Blog
description: >-
  Welcome to Rongwei's blog - sharing insights on technology, development,
  and personal experiences.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://rongweiji.github.io" # the base hostname & protocol for your site

github_username: rongweiji
personal_website: https://waynej.me

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md