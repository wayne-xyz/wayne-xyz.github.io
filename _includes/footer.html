<footer class="site-footer">
  <div class="container footer-inner">
    {% assign socials = site.data.socials %}
    {% if socials %}
      {% for item in socials %}
        <a class="social-link" href="{{ item.url }}" target="_blank" rel="noopener" aria-label="{{ item.name }}">
          <span class="social-icon">{{ item.icon | default: item.name }}</span>
          <span class="social-name">{{ item.name }}</span>
        </a>
      {% endfor %}
    {% endif %}
  </div>
</footer>
